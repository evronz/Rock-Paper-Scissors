  <body>
    <header class="header">Rock, Paper, Scissors</header>
    <div class="content-div">
      <div>
        <p class="rule">First to score 5 points wins the game.</p>
      </div>
      <div class="choices-display-div">
        <div class="choice-display">
          <div class="choice">Player's Choice</div>
          <div class="score player-score">Player's Score: 0</div>
        </div>
        <div class="choice-display">
          <div class="choice">Computer's Choice</div>
          <div class="score computer-score">Computer's Score: 0</div>
        </div>
      </div>
      <div class="button-container">
        <div class="buttons">
          <button class="btn" id="rock">Rock</button>
          <button class="btn" id="paper">Paper</button>
          <button class="btn" id="Scissors">Scissors</button>
        </div>
      </div>
      <div class="outcome">
      </div>
    </div>
    <footer>
      <div class="creator">
        Created by <a href="https://github.com/evronz" target="_blank">evronz</a>
      </div>
    </footer>
